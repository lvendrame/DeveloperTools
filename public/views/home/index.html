
<!DOCTYPE html>
<html lang="en" data-ng-app="devTools">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Developer Tools</title>

    <!-- Bootstrap core CSS -->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendors/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../styles/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../scripts/utils/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../scripts/utils/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-ng-controller="MenuController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript://void(0);" >Developer Tools</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" >
               <li data-ng-repeat="mnItem in menu" class="dropdown">
                   <a href="{{mnItem.url}}" data-ng-if="!mnItem.children" data-ng-click="changeSideMenu(mnItem.sideMenu);">
                       {{mnItem.name}}
                   </a>
                   <a href="javascript://void(0);" data-ng-if="mnItem.children" class="dropdown-toggle" data-toggle="dropdown">
                       {{mnItem.name}} <span class="caret"></span>
                   </a>
                   <ul data-ng-if="mnItem.children" class="dropdown-menu" role="menu" >
                       <li data-ng-repeat="child in mnItem.children">
                           <a href="{{child.url}}" data-ng-click="changeSideMenu(child.sideMenu);" >{{child.name}}</a>
                       </li>
                   </ul>
               </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" >
          <ul class="nav nav-sidebar">
              <li data-ng-repeat="mnItem in sideMenu" >
                   <a href="{{mnItem.url}}" >
                       {{mnItem.name}}
                   </a>
              </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div data-ng-view></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../scripts/utils/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../scripts/utils/ie10-viewport-bug-workaround.js"></script>
    <script src="../../vendors/angularjs/angular.min.js"></script>

    <!-- Injection Modules -->
    <script src="../../vendors/angular-route/angular-route.min.js"></script>

    <!-- Ng App -->
    <script src="../../scripts/controllers/root/app.js"></script>
    <script src="../../scripts/controllers/root/app.router.js"></script>

    <!-- Ng Menu -->
    <script src="../../scripts/controllers/root/menu/indexMenu.js"></script>
    <script src="../../scripts/controllers/root/menu/documentsMenu.js"></script>
    <script src="../../scripts/controllers/root/menu/languagesMenu.js"></script>
    <script src="../../scripts/controllers/root/app.menu.js"></script>

    <!-- Services -->
    <script src="../../scripts/controllers/documents/ptBr/util.js"></script>
    <script src="../../scripts/controllers/documents/ptBr/cpf.js"></script>
    <script src="../../scripts/controllers/documents/ptBr/cnpj.js"></script>

    <!-- Controllers -->
    <script src="../../scripts/controllers/root/menu/MenuController.js"></script>
    <script src="../../scripts/controllers/documents/ptBr/CpfController.js"></script>
    <script src="../../scripts/controllers/documents/ptBr/CnpjController.js"></script>
  </body>
</html>
